name: Run Tests on PR

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Flutter Test
    # Skip trials triggered by the automated PSGC update, as that workflow already runs tests.
    if: github.head_ref != 'chore/update-psgc-data'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test
